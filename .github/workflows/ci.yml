name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v5
        with:
          args: dev
      - uses: php-actions/phpunit@v3
      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          bootstrap: vendor/autoload.php
          args: --coverage-text